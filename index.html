<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>utaibi</title>
  <meta name="description" content="utaibi" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    :root {
      --bg: #1a1028;      /* deep violet background */
      --fg: #e9dcff;      /* soft lavender text */
      --muted: #b899ff;   /* lighter purple for small text */
    }
    @media (prefers-color-scheme: light) {
      :root { --bg: #fafbff; --fg: #2a1153; --muted: #7a49d4; }
    }

    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% 35%, rgba(255,255,255,0.05), transparent 60%), var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      line-height: 1.4;
    }

    .wrap {
      text-align: center;
      padding: 6rem 1.5rem 3rem;
      width: min(900px, 100%);
    }

    h1 {
      margin: 0 0 1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: clamp(3rem, 10vw, 8rem);
      color: #b57aff;
    }

    .tag {
      font-size: clamp(0.9rem, 1.7vw, 1.05rem);
      color: var(--muted);
      letter-spacing: 0.04em;
      text-transform: none; /* disable capitalization */
    }

    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      text-align: center;
      padding: 1rem 0 1.25rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
    footer a { color: inherit; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.2); }
    @media (prefers-color-scheme: light) {
      footer a { border-color: rgba(0,0,0,0.2); }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="utaibi landing">
    <h1>utaibi</h1>
    <div class="tag">under construction lol</div>
  </main>

  <footer>
    Â© <span id="y"></span> utaibi
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
